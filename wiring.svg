<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- D1 Mini -->
  <rect x="40" y="60" width="120" height="180" rx="15" fill="#b3c6ff" stroke="#333" stroke-width="2"/>
  <text x="100" y="85" font-size="16" text-anchor="middle" fill="#222">D1 Mini</text>
  <text x="55" y="110" font-size="12">5V</text>
  <text x="55" y="140" font-size="12">GND</text>
  <text x="55" y="170" font-size="12">D4 (GPIO2)</text>

  <!-- NeoPixel Strip -->
  <rect x="400" y="100" width="140" height="60" rx="10" fill="#ffe680" stroke="#333" stroke-width="2"/>
  <text x="470" y="125" font-size="14" text-anchor="middle" fill="#222">NeoPixel Strip</text>
  <text x="410" y="150" font-size="12">5V</text>
  <text x="450" y="150" font-size="12">GND</text>
  <text x="510" y="150" font-size="12">Data In</text>

  <!-- Wires -->
  <!-- 5V -->
  <line x1="70" y1="110" x2="410" y2="150" stroke="#d00" stroke-width="4"/>
  <!-- GND -->
  <line x1="70" y1="140" x2="450" y2="150" stroke="#222" stroke-width="4"/>
  <!-- Data (with resistor) -->
  <line x1="70" y1="170" x2="510" y2="150" stroke="#0a0" stroke-width="4"/>
  <!-- Resistor symbol on Data line -->
  <rect x="270" y="163" width="30" height="10" fill="#fff" stroke="#0a0" stroke-width="2"/>
  <text x="285" y="171" font-size="10" text-anchor="middle" fill="#0a0">330Î©</text>

  <!-- Capacitor across 5V/GND at NeoPixel -->
  <rect x="430" y="160" width="10" height="30" fill="#fff" stroke="#00c" stroke-width="2"/>
  <rect x="440" y="160" width="10" height="30" fill="#fff" stroke="#00c" stroke-width="2"/>
  <text x="445" y="205" font-size="10" text-anchor="middle" fill="#00c">1000uF</text>
  <text x="445" y="215" font-size="10" text-anchor="middle" fill="#00c">Capacitor</text>
  <!-- Cap wires -->
  <line x1="435" y1="160" x2="410" y2="150" stroke="#00c" stroke-width="2"/>
  <line x1="445" y1="190" x2="450" y2="150" stroke="#00c" stroke-width="2"/>

</svg> 