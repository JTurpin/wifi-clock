<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="350" viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Segment shapes -->
  <!-- Middle -->
  <rect x="120" y="150" width="60" height="18" rx="6" fill="#ffcccc" stroke="#c00" stroke-width="2"/>
  <text x="150" y="162" font-size="12" text-anchor="middle" fill="#c00">Middle (0-2)</text>
  <text x="150" y="175" font-size="10" text-anchor="middle" fill="#c00">3 LEDs</text>

  <!-- Top Right -->
  <rect x="190" y="60" width="18" height="60" rx="6" fill="#ccffcc" stroke="#090" stroke-width="2"/>
  <text x="210" y="90" font-size="12" fill="#090" transform="rotate(90 210,90)">Top Right (3-5)</text>
  <text x="210" y="110" font-size="10" fill="#090" transform="rotate(90 210,110)">3 LEDs</text>

  <!-- Top -->
  <rect x="120" y="40" width="60" height="18" rx="6" fill="#ccccff" stroke="#00c" stroke-width="2"/>
  <text x="150" y="52" font-size="12" text-anchor="middle" fill="#00c">Top (6-8)</text>
  <text x="150" y="65" font-size="10" text-anchor="middle" fill="#00c">3 LEDs</text>

  <!-- Top Left -->
  <rect x="92" y="60" width="18" height="60" rx="6" fill="#ffffcc" stroke="#cc0" stroke-width="2"/>
  <text x="102" y="90" font-size="12" fill="#cc0" transform="rotate(90 102,90)">Top Left (9-11)</text>
  <text x="102" y="110" font-size="10" fill="#cc0" transform="rotate(90 102,110)">3 LEDs</text>

  <!-- Bottom Left -->
  <rect x="92" y="190" width="18" height="60" rx="6" fill="#ccffff" stroke="#099" stroke-width="2"/>
  <text x="102" y="220" font-size="12" fill="#099" transform="rotate(90 102,220)">Bottom Left (12-14)</text>
  <text x="102" y="240" font-size="10" fill="#099" transform="rotate(90 102,240)">3 LEDs</text>

  <!-- Bottom -->
  <rect x="120" y="270" width="60" height="18" rx="6" fill="#ffccff" stroke="#909" stroke-width="2"/>
  <text x="150" y="282" font-size="12" text-anchor="middle" fill="#909">Bottom (15-17)</text>
  <text x="150" y="295" font-size="10" text-anchor="middle" fill="#909">3 LEDs</text>

  <!-- Bottom Right -->
  <rect x="190" y="190" width="18" height="60" rx="6" fill="#ffd9b3" stroke="#c60" stroke-width="2"/>
  <text x="210" y="220" font-size="12" fill="#c60" transform="rotate(90 210,220)">Bottom Right (18-20)</text>
  <text x="210" y="240" font-size="10" fill="#c60" transform="rotate(90 210,240)">3 LEDs</text>

  <!-- Signal arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#333" />
    </marker>
  </defs>
  <!-- Middle to Top Right -->
  <line x1="180" y1="159" x2="190" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Top Right to Top -->
  <line x1="199" y1="60" x2="180" y2="49" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Top to Top Left -->
  <line x1="120" y1="49" x2="110" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Top Left to Bottom Left -->
  <line x1="101" y1="120" x2="101" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Bottom Left to Bottom -->
  <line x1="110" y1="250" x2="120" y2="279" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Bottom to Bottom Right -->
  <line x1="180" y1="279" x2="199" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Bottom Right to End -->
  <line x1="199" y1="250" x2="199" y2="190" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <rect x="260" y="40" width="120" height="120" rx="10" fill="#fff" stroke="#aaa" stroke-width="1"/>
  <text x="320" y="60" font-size="14" text-anchor="middle" fill="#222">Segment Legend</text>
  <text x="270" y="80" font-size="12" fill="#c00">Middle</text>
  <text x="270" y="95" font-size="12" fill="#090">Top Right</text>
  <text x="270" y="110" font-size="12" fill="#00c">Top</text>
  <text x="270" y="125" font-size="12" fill="#cc0">Top Left</text>
  <text x="270" y="140" font-size="12" fill="#099">Bottom Left</text>
  <text x="270" y="155" font-size="12" fill="#909">Bottom</text>
  <text x="270" y="170" font-size="12" fill="#c60">Bottom Right</text>
</svg> 